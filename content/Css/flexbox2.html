<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
body {
  background-color: #eee;
  margin: 0;
  font-family: Open Sans;
}
nav {
  display: flex;
  height: 80px;
  background-color: white;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

nav a {
  flex: 1;
  text-decoration: none;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.2rem;
  color: black; 
  transition: all 0.2s;
}

nav a:hover{
  background: #2196F3;
  color: white;
}


.active {
  border-bottom: 10px solid #2196F3;
  padding-top: 10px;
}


main {
  display: flex;
  flex-direction: row;
    flex-wrap: wrap;
  align-items: center;
  justify-content: center;
  height: calc(100vh - 80px);
}

html {
  font-family: Arial;
  text-transform: uppercase;
}

.item {
  font-size: 1.5rem;
  line-height: 1;
  text-align: center;
  padding: 3rem 1rem;
  background: #F8BBD0;
  border: 6px solid #E91E63;
  color: #E91E63;
  margin: 6px;
}

article.item {
  border: 6px solid #9C27B0;
  background-color: #E1BEE7;
  color: #9C27B0;
  order: 2;
  flex: 3;
}

.sidebar-left {
  background-color: #C5CAE9;
  border: 6px solid #3F51B5;
  color: #3F51B5;
  order: 1;
  flex: 1;
}
.sidebar-right {
  background-color: #B2DFDB;
  border: 6px solid #009688;
  color: #009688;
  order: 3;
  flex: 1;
}
@media screen and (max-width: 575px) {
  main {
    flex-direction: column;
  }
  .sidebar-left {
    order: 2;
  }
}

</style>
</head>

<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#home" class="active">About</a>
        <a href="#home">Contact</a>
        <a href="#home">Help</a>
        <a href="#home">Logout</a>
    </nav>

    <main>

        <div class="container">
            <header class="item">Nav Bar/Header</header>
            <main>
                <article class="item">The Main Article!</article>
                <aside class="item sidebar-left">Left Sidebar</aside>
                <aside class="item sidebar-right">Right Sidebar</aside>
            </main>
            <footer class="item">Footer</footer>
        </div>
    </main>

</body>

</html>
